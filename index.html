<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40a877ff10.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player Spotify</title>
</head>

<body>
    <img class="album" src="imagens/eloise-subside.jpg">
    <div class="descricao">
        <h2>Subside</h2>
        <i>Eloise</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <!--tag progress mostra o tanto que a barra é consumida, value é o progresso e max até onde pode ir-->
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:08</p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step setas proxima"></i>
    </div>
    <audio src="C:\Users\teach\OneDrive\Área de Trabalho\projetos_github\clone-player-spotify\musicas\Subside - Eloise.mp3"></audio>
    <script src="script.js"></script>

</body>

</html>
